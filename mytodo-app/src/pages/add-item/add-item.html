<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="wholeApp">
<ion-card>
  <ion-card-content>
    <ion-item no-padding>
    <ion-label floating>Task Name</ion-label>
    <ion-input name="taskName" [(ngModel)]="taskName" (keyup)="inputChanges()"></ion-input>
    </ion-item>
  <ion-item no-padding>
    <ion-label floating>Enter a description</ion-label>
    <ion-textarea name="description" [(ngModel)]="name" (keyup)="inputChanges()"></ion-textarea>
  </ion-item>
  <ion-item no-padding>
    <ion-label floating>Notify me at:Â &nbsp; &nbsp;
      <ion-icon end ios="ios-calendar" md="md-calendar"></ion-icon>
    </ion-label>
    <ion-datetime displayFormat="DD MMM, YYYY HH:mm" pickerFormat="DD MMM YYYY H mm" [(ngModel)]="notifyDate" (ionChange)="inputChanges()"></ion-datetime>
  </ion-item>
  <br>
    <ion-row class="buttonRowStyle">
    <button full ion-button round color="primary" class="buttonStyle" [hidden]="!isSaveBtnHidden" [disabled]="!isSaveBtnDisabled"
          (click)="saveItem()">Save
    </button>
    </ion-row>

    <ion-row class="buttonRowStyle">
    <button full ion-button round color="primary" class="buttonStyle" [hidden]="!isUpdateBtnHidden" [disabled]="!isUpdateBtnDisabled"
          (click)="updateItem()">Update
    </button>
    </ion-row>
  </ion-card-content>
</ion-card>
</ion-content>
